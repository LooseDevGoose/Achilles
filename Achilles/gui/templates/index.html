<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Achilles Command Center </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>
<body class="bg-gray-700">
    <!-- Header-->
    <div class="bg-gray-800 rounded-b-md flex items-center justify-between mx-4 ">
        <!--Logo / Text-->
        <div class="flex flex-row items-center">
              <!--<h1 class="">Logo</h1>-->
              <label class="p-4 font-bold text-xl text-gray-200">Project Achilles </label>
        </div>
       
            <!--Flexbox for menu items-->
        <div class="mr-4">
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg">Agents</button>
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg">Reports</button>
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg">Settings</button>
        </div>
 
  
    </div>

   <!--Cards-->
    <div class="flex space-x-4 m-4 min-h-full">
        <!--Agents-->
        <div class="bg-white rounded-lg shadow-md  w-2/4 overflow-hidden">
          
            <div class="flex bg-gray-800 items-center justify-start">
            <h2 class="text-lg font-bold text-gray-100 p-2 justify-start block">Registered Agents</h2>
            
            <form action="/get-agents" method="post">
                   
                <button name="getAgentsbutton" type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium p-2 rounded-lg mr-2 " >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                      </svg>
                      
                </button>
            </form>

                <form action="/purge-database" method="post">
                   
                <button name="getAgentsbutton" type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium p-2 rounded-lg mr-2 " >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
</svg>

                      
                </button>
            </form>
          
            </div>

           
            
         

            <table class="w-full rounded-lg shadow-md mt-5 mx-auto ">
                <thead>
                    <tr class="bg-gray-200 text-gray-800">
                    <th class="px-4 py-2">#</th>
                    <th class="px-4 py-2">Hostname</th>
                    <th class="px-4 py-2">IP</th>
                    <th class="px-4 py-2">Heartbeat</th>
                    
                    
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-gray-700">

                    {%for agent in agents%}
                    <td class="border px-4 py-2 font-semibold justify-center">{{agent[0]}}</td>
                    <td class="border px-4 py-2 font-semibold justify-center">{{agent[1]}}</td>
                    <td class="border px-4 py-2 font-semibold">{{agent[2]}}</td>
                        {%if agent[3]%}
                        <td class="border px-4 py-2 font-semibold">YES</td>
                        {% else %}
                        <td class="border px-4 py-2 font-semibold text-red-100">NO</td>
                        {% endif %}
                    </tr>
                    {%endfor%}
                </tbody>
                </table>
        </div>
        <!--Connection Console-->
         <div class="bg-white rounded-lg shadow-md  w-2/4 overflow-hidden ">
            <h2 class="text-lg font-bold text-gray-200 bg-gray-800 p-2">Connection Console</h2>
            <div class="flex flex-col  shadow-md ">

                <!--Target Field-->
                <div class="rounded-md p-2 w-full" >
                    <label class="block text-gray-700 font-bold" for="target">Target (IP / FQDN):</label>
                    <input class=" p-2 rounded-md block w-full bg-gray-200" id="target" value="my.hostname.com" required>
                    </div>

                <div class="p-2 mt-2 rounded-md  w-full" >
                    <label class="block text-gray-700 font-bold" for="target">Connection Attempts:</label>
                    <input class=" p-2 rounded-md block w-full bg-gray-200" id="target" type="number" value="1"  required>
                </div>

                <div class="p-2 mt-2">
                    <label class="block text-gray-700 font-bold" for="target">
                        Connection Protocol:
                    </label>
                    
                    <div class="flex ">
                        <div class="flex items-center mr-4">
                            <input id="inline-2-radio" type="radio" value="" checked="true" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="inline-2-radio" class="ml-2 text-sm font-medium text-gray-900 ">TLS</label>
                        </div>
                        <div class="flex items-center mr-4">
                            <input id="inline-radio" type="radio" value="" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="inline-radio" class="ml-2 text-sm font-medium text-gray-900 ">UDP</label>
                        </div>
                        <div class="flex items-center">
                            <input disabled id="inline-disabled-radio" type="radio" value="" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="inline-disabled-radio" class="ml-2 text-sm font-medium text-gray-400 ">DTLS</label>
                        </div>
                    </div>
                </div>

                <div class="p-2 mt-2">
                    <label class="block text-gray-700 font-bold" for="target">
                        Cipher Suite:
                    </label>
                    <select class="p-2 rounded-md block w-full bg-gray-200" id="target" required>
                        <option value="1">AES-128-GCM-SHA256</option>
                        <option value="2">AES-256-GCM-SHA384</option>
                        <option value="3">ECDHE-RSA-AES128-GCM-SHA256</option>
                        <option value="4">ECDHE-RSA-AES256-GCM-SHA384</option>
                    </select>
                
                

        

            <div class="p-2 mt-2 flex justify-center">
                  <button name="connectButton" type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg w-2/4" >Start Connections</button>
            </div>

            </div>

        </div>
  </div>
</body>
</html>
