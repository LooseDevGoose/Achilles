<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Achilles Command Center</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="{{url_for('static',filename='dist/css/output.css')}}"
		/>
	</head>
	<body class="bg-gray-700">
		<!-- Header-->
		<div
			class="bg-gray-800 rounded-b-md flex items-center justify-between mx-4"
		>
			<!--Logo / Text-->
			<div class="flex flex-row items-center">
				<!--<h1 class="">Logo</h1>-->
				<label class="p-4 font-bold text-xl text-gray-200"
					>Project Achilles
				</label>
			</div>

			<!--Flexbox for menu items-->
			<div class="mr-4">
				<button
					class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg"
				>
					Agents
				</button>
				<button
					class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg"
				>
					Reports
				</button>
				<button
					class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg"
				>
					Settings
				</button>
			</div>
		</div>

		<!--Cards-->
		<div class="flex m-4 min-h-full min-w-full">
			<!--Agents-->
			<div class="bg-white rounded-lg shadow-md min-w-full 4 overflow-hidden">
				<div class="flex bg-gray-800 text-left">
					<h2 class="text-lg font-bold text-gray-100 p-2 justify-start block">
						Results
					</h2>

					<form action="/get-agents" method="post">
						<button
							name="getAgentsbutton"
							type="submit"
							class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium p-2 rounded-lg mr-2"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-6 h-6"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
								/>
							</svg>
						</button>
					</form>

					<form action="/purge-database" method="post">
						<button
							name="getAgentsbutton"
							type="submit"
							class="bg-red-500 hover:bg-red-600 text-white font-medium p-2 rounded-lg mr-2"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-6 h-6"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
								/>
							</svg>
						</button>
					</form>
				</div>

				<table class="w-full rounded-lg shadow-md mt-5 mx-auto">
					<thead>
						<tr class="bg-gray-200 text-gray-800 text-left">
							<th class="px-4 py-2 jus">IP</th>
							<th class="px-4 py-2">Cipher</th>
							<th class="px-4 py-2">Attacks</th>
							<th class="px-4 py-2">Average</th>
							<th class="px-4 py-2">Â±</th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-gray-700">
							{%for result in results%}
							<td class="border px-4 py-2 font-semibold justify-center">
								{{result[1]}}
							</td>
							<td class="border px-4 py-2 font-semibold justify-center">
								{{result[2]}}
							</td>
							<td class="border px-4 py-2 font-semibold justify-center">
								{{result[3]}}
							</td>
							<td class="border px-4 py-2 font-semibold justify-center">
								{{result[4]}}
							</td>
							<td class="border px-4 py-2 font-semibold justify-center">
								{{result[5]}}
							</td>
						</tr>
						{%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
